<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="judul">Form Regrestrasi</h1>
        <form action="">
            <!-- INPUT DATA DIRI -->
            <label for="nama">Nama</label><br>
            <input type="text" placeholder="nama" id="nama"><br>
            <label for="email">Email</label><br>
            <input type="text" placeholder="email" id="email"><br>
            <label for="password">Password</label><br>
            <input type="password" placeholder="password" id="password"><br>

            <!-- Jenis Kelamin -->
            <label for="jenis kelamin">Jenis Kelamin</label><br>

            <input type="radio" name="jenis kelamin" id="pria">
            <label for="pria">Pria</label>
            
            <input type="radio" name="jenis kelamin" id="wanita">
            <label for="wanita">Wanita</label><br>

            <!-- Hobi -->
            <label for="hobi">Hobi</label><br>
            <input type="checkbox" name="menyanyi" id="menyanyi">
            <label for="menyanyi">menyanyi</label>
            <input type="checkbox" name="olahraga" id="olahraga">
            <label for="olahraga">olahraga</label>
            <input type="checkbox" name="ngoding" id="ngoding">
            <label for="ngoding">ngoding</label><br>

            <input type="submit" value="Kirim" class="kirim">

        </form>
    </div>
</body>
</html>
